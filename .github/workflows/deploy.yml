name: Deploy to Web Server

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.GHCR_USERNAME }}   
          password: ${{ secrets.GHCR_TOKEN }}  

      - name: Pull the Docker image from GHCR
        run: |
          docker pull ghcr.io/mstefn/portfolio_app:latest

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$WEB_SERVER_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $WEB_SERVER_IP >> ~/.ssh/known_hosts

      - name: Deploy the app on Web Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.WEB_SERVER_USER }}@$WEB_SERVER_IP 'docker-compose -f /home/ec2-user/portfolio-deploy/docker-compose.yml up -d'
        env:
          WEB_SERVER_IP: ${{ secrets.WEB_SERVER_IP }} 
          WEB_SERVER_SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  
