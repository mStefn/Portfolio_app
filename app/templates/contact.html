<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/contact.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <a href="/" class="nav-button">Home</a>
            <a href="/about" class="nav-button">About me</a>
            <a href="/project1" class="nav-button">Project 1</a>
            <a href="/project2" class="nav-button">Project 2</a>
            <a href="/contact" class="nav-button active">Contact Me</a>
        </nav>
    </header>

    <section style="margin-top: 40px;">
        <div class="contact-card">
            <form action="https://formspree.io/f/xpwdyrwk" method="POST" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="nav-button">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
