<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/subpage.css">
</head>
<body>
    <header>
        <h1>{{.Title}}</h1>
        <div class="nav-container">
            <a href="/" class="nav-button">Home</a>
            <a href="/about" class="nav-button">About</a>                           
            <a href="/project1" class="nav-button">Project 1</a>
            <a href="/project2" class="nav-button">Project 2</a>
        </div>
    </header>

    <section style="margin-top: 40px;">
        <div class="contact-card">
            <form action="https://formspree.io/f/xpwdyrwk" method="POST" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="nav-button">Send Message</button>
            </form>

            <div id="thanksMessage" class="thanks-message">
                <h3>Thank you for your message!</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Maciej Stefanowicz. All rights reserved.</p>
    </footer>

    <script src="/static/contactForm.js"></script>
</body>
</html>
